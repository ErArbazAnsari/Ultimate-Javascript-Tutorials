<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Listeners in Javascript</title>

</head>

<body>
    <nav class="block">
        <p class="para">Welcome to our website</p>
    </nav>
    <div class="block">
        <h2>the username is <span id='username'>ErArbazAnsari</span></h2>
        <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem sunt officia dolores ducimus utvelautem
            a tempore qui quas?</h3>

        <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, voluptas!</pre>
    </div>
    <button id="myButton">Click Me</button>
    <script>
        let elements = document.getElementsByClassName('block');
        console.log(elements);
        console.log(elements.length);

        for (let i = 0; i < elements.length; i++) {
            elements.item(i).style.backgroundColor = 'yellow';
        }

        let counter = 0;

        const el = document.getElementById('myButton');
        console.log(el);
        // el.onclick = () => {
        //     console.log("hi i am click again.");
        // }

        // Most Preferred Way
        el.addEventListener('click', () => {
            console.log("Hi, bro this is JavaScript.", counter++);
        })

        let myFunction = function () {
            console.log("You're hacked!");
            document.body.innerHTML = 'Now, Hacking Initialized';
            document.body.style.color = 'red';
            document.body.style.backgroundColor = 'green';
            document.body.style.fontSize = '5rem';
        }
        el.addEventListener('click', myFunction);


        const allChildren = document.querySelector('body').children;
        console.log(allChildren);
        for (let i = 0; i < allChildren.length; i++) {
            allChildren.item(i).addEventListener('click', () => {
                allChildren.item(i).remove();
            });
        }
    </script>
</body>

</html>
