<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Selectors</title>

</head>

<body>
    <nav class="block">
        <p class="para">Welcome to our website</p>
    </nav>
    <div class="block">
        <h2>the username is <span id='username'>ErArbazAnsari</span></h2>
        <h3>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem sunt officia dolores ducimus ut
            velautem a tempore qui quas?</h3>

        <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, voluptas!</pre>
    </div>

    <script>
        let elements = document.getElementsByClassName('block');
        console.log(elements);
        console.log(elements.length);

        for (let i = 0; i < elements.length; i++) {
            elements.item(i).style.backgroundColor = 'yellow';
        }
    </script>
</body>

</html>
